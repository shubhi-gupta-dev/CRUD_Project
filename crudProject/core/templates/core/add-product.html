{% extends 'core/base.html' %}

{% block title %} Add Product{% endblock title %}

{% block main_content %}

     <div class="col-sm-8 w-lg-50 w-sm-100 h-100">
        <form method = "POST" action ="" enctype="multipart/form-data"  class="bg-white p-5 shadow rounded ">
         <h3 class="text-center text-warning mb-4">Add Product</h3>
            {% csrf_token %}
            {{ form.as_p}}
         <div >
            <input type="submit" value="Submit" class="mt-3 btn btn-warning btn-lg" />
            <a href="{% url 'home' %}" class="btn btn-success mx-3 mt-3 btn-lg">Home</a>
         </div>
        </form>
     </div>

   </div>
   </section>

{% endblock main_content %}
